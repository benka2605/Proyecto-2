<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/core/assets/css/login.css">
    <link rel="stylesheet" href="{% static 'core/assets/css/papus.css '%}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div style="width: 100%;">
        <div class="container imagen-login" style="background-color: rgb(84, 201, 114); max-width: 30%; border-radius: 0px;">
            <img src="{% static 'core/assets/img/logo/logo.png '%}" alt="" style="width: 20%;">
        </div>
        <div class="container" style="max-width: 30%; border-radius: 0px;">
        {% load crispy_forms_tags %}  
        <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'password_reset' %}">Olvide mi contraseña</a>
        <button type="submit">Iniciar Sesión</button>
    </form>
        </div>
    </div>


        <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
