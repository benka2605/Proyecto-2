<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/core/assets/css/login.css" />
    <link rel="stylesheet" href="{% static 'core/assets/css/papus.css '%}" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div style="width: 100%">
      <div
        class="container imagen-login"
        style="
          background-color: rgb(84, 201, 114);
          max-width: 30%;
          border-radius: 0px;
        "
      >
        <img
          src="{% static 'core/assets/img/logo/logo.png '%}"
          alt=""
          style="width: 20%"
        />
      </div>
      <div class="container" style="max-width: 30%; border-radius: 0px">
        <h2>Registro</h2>
        {% load crispy_forms_tags %} 
    <form method="post">
        {% csrf_token %}
        {{ user_form | crispy }}
        <button type="submit">Registrarse</button>
    </form>
      </div>
    </div>

    <!-- Latest compiled JavaScript -->
</body>
</html>
